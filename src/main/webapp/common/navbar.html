<script>
	/*折叠左侧导航栏JS部分*/
	var timer = null;

	function startMove(iTarget, speed, paddingValue) {
		var oClickMenu = document.getElementById("zxy_clickMenu");
		var oLeftMenu = oClickMenu.parentNode;
		var oContain = oClickMenu.parentNode.parentNode.parentNode.parentNode;

		clearInterval(timer);
		timer = setInterval(function() {
			if(oLeftMenu.offsetLeft == iTarget) {
				clearInterval(timer);
			} else {
				oLeftMenu.style.left = oLeftMenu.offsetLeft + speed + "px";
				oContain.style.paddingLeft = paddingValue;
			}
		}, 30);

	};

	var oClickMenu = document.getElementById("zxy_clickMenu");
	var num = 0; //自定义值

	oClickMenu.onclick = function() {
		if(num == 0) {
			num = 1;
			startMove(-180, -12, "5px");
		} else if(num == 1) {
			num = 0;
			startMove(0, 12, "200px");
		}
	};
</script>
