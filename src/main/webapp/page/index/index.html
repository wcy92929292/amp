<script type="text/html" id="template">
<div class="div_css popup mouse_hover" id="popup" onclick="to_popup(this)">
	<ul id="s">
		<li id="c" scope="row">${customer}</li>
		<li>PV：${pv}</li>
		<li>活动数：${acnum}</li>
		<li>问题数：${pnum}</li>

		<div id="template-nav"></div>

			<div class="div_left_content" id="div_left">

	var role = getCookie("roleName");

	}
</script>
