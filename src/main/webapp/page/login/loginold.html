	<div style="margin: 15px 15px 0px 30px;">
		<div style="font-size: 1.7em;">
			<img style="height: 70px; width: 70px;" alt="用户头像"
				src="/amp/images/main/logoIcon.png" />&nbsp;帐号登录
		</div>
	</div>


	<div
		style="margin-top: 100px; margin-left: 30px; width: 863px; height: 284px; float: left; background: url(../../images/login_left.png) no-repeat center center; box-shadow: 0 0 20px 25px #cad3d8 inset;">
	</div>

	<div
		style="margin-top: 150px; margin-left: 30px; float: left; width: 400px;">
		<form action="" method="post" id="loginForm">
			<div
				style="margin-bottom: 30px; width: 400px; margin: auto auto 30px auto;">
				<span style="font-size: 1.3em;">用户名：<input
					placeholder="请输入用户名" class="text-input text-input-1" type="text"
					id="username"
					style="width: 210px; height: 26px; padding-left: 3px; border-radius: 5px;" />
				</span> <br> <br> <span style="font-size: 1.3em;">密&nbsp;&nbsp;&nbsp;码：<input
					placeholder="请输入密码" class="text-input text-input-1" type="password"
					id="password"
					style="width: 210px; height: 26px; padding-left: 3px; border-radius: 5px;" />
				</span> <br> <br> <span style="font-size: 1.3em;">验证码：<input
					placeholder="请输入验证码" class="text-input text-input-1" type="text"
					id="check_code"
					style="width: 120px; height: 26px; padding-left: 3px; border-radius: 5px;" />
					<a href="javascript:;"
					onclick="document.getElementById('icodeli2').src = '../../amp/login/checkcode.do?'+(new Date()).getTime()"><img
						src="../../amp/login/checkcode.do" class="code-img" id="icodeli2"></a>
				</span>
			</div>
			<div style="width: 140px; margin: auto;">
				<input name="" type="button" id="comfirm_id" value="登录"
					class="button_style" /> &nbsp;&nbsp;
			</div>

		</form>
