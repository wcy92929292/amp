<script>
	var left = 0;
	var width = 0;
	$(function() {
		divWidth = $("#myTabDiv").width();
		$(".zxy_jiantouR").on("click", function() {
			width = $("#myTab").width();

			if ((Math.abs(left - 100) + divWidth) > width + 100) {
				return false;
			}
			left -= 100;
			$("#myTab").css("margin-left", left + "px");

		});
		$(".zxy_jiantouL").on("click", function() {
			width = $("#myTab").width();
			if (left + 100 > 0) {
				return false;
			}
			left += 100;
			$("#myTab").css("margin-left", left + "px");
		}); 
	});
</script>
