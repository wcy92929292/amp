<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>营销活动展示</title>
<link href="../../css/com/bootstrap.css" rel="stylesheet">
<link href="../../css/com/bootstrap-ie6.css" rel="stylesheet">
<link href="../../css/com/ie.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<!-- 头部和底部css -->
<link href="../../css/headerorfooter.css" rel="stylesheet">
<script src="../../js/com/jquery-1.9.1.js"></script>
<script src="../../js/cookie.js"></script>
<script src="../../js/com/bootstrap.min.js"></script>
<script src="../../js/com/jquery.cookie.js"></script>
<script src="../../js/com/jquery.loadTemplate-1.4.4.min.js"></script>
<script src="../../js/udbac.js"></script>
<!-- echarts -->
<script src="../../js/com/echarts-all.js"></script>

<script src="../../js/campaign.js"></script>
<!-- 日期选择控件 -->
<script type="text/javascript" src="../../js/my97DatePicker/WdatePicker.js"></script>
<!-- layer图层加载样式 -->
<script src="../../js/layer/layer.js"></script>
<script src="../../js/layer/extend/layer.ext.js"></script>
<link href="../../js/layer/skin/layer.css" rel="stylesheet" type="text/css" />
<link href="../../js/layer/skin/layer.ext.css" rel="stylesheet" type="text/css" />
<script type="text/html" id="template">
<tr>
	<td data-content="activityCode" scope="row" id="code"></td>
	<td><a data-content="activityName" style="color:red" href="javascript:;" onclick="downSch(this);"></a></td>
	<td data-content="customerName"></td>
	<td data-content="realityStartDate"></td>
	<td data-content="activityEndDate"></td>
	<td data-content="countMedia"></td>
	<td data-content="activityState"></td>
	<td data-content="realName"></td>
	<td style="width:16em;">
		<input name="" type="button" value="监测数据" onclick="to_data(this)" class="button_style query_id"/>
		<input name="" type="button" value="url变更"  onclick="urlUpdate(this)" class="button_style url_id"/>
		<input name="" type="button" value="审核"  onclick="audit(this)"  class="button_style audi_id"/>
	</td>
</tr>
</script>
</head>
<body>
<!-- 头部 -->
<div class="headers"></div>
<div class="contain" >
	<div class="zxy_contain1" id="zxy_yxiao" style="overflow:hidden;">
		<!-- 菜单导航 -->
		<div id="template-nav"></div>
		<div class="row zxy_row_one">
			<div class="m_s_title">营销活动一览</div>
			<br><br>
			<div id="sp">
				<span style="font-size: .7em; width: 4em; line-height: 60px;">
					<span style="font-size: 1.5em;">&nbsp;&nbsp; 开始时间：
						<input placeholder="开始时间:" class="text-input text-input-1 day-time" type="text" id="sdate_id" onfocus="WdatePicker({skin:'twoer'})" style="width: 10em; height: 26px; padding-left: 3px; border-radius: 5px;" />&nbsp;&nbsp;&nbsp;&nbsp;
					</span>
					
					<span style="font-size: 1.5em;">结束时间：
						<input placeholder="结束时间:" class="text-input text-input-1 day-time" type="text" id="edate_id" onfocus="WdatePicker({skin:'twoer'})" style="width: 10em; height: 26px; padding-left: 3px; border-radius: 5px;" />&nbsp;&nbsp;&nbsp;&nbsp;
					</span>&nbsp;&nbsp;&nbsp;
					
					<span style="font-size: 1.5em;"> 投放单位：
						<input placeholder="" class="text-input text-input-1" type="text" id="unit" />&nbsp;&nbsp;&nbsp;&nbsp;
					</span>
					
					<span style="font-size: 1.5em;">活动编号：
						<input placeholder="" class="text-input text-input-1" type="text" id="activity_code" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</span>
					
					<input name="" type="button" id="query_id" value="查询" class="button_style" />
				</span>
			</div>
			<br>
			<div class="col-sm-8" align="right">
				<div class="row"></div>
			</div>
		</div>
		
		<!-- 营销页面的主题下半部分数据内容 -->
		<div id="zxy_yxiao_content">
			<ul id="zxy_ul_yingxiao" class="yingxiao zxy_position_ul" style="width:1485px">
				<li><b>活动编号</b></li>
				<li><b>活动名称</b></li>
				<li><b>投放单位</b></li>
				<li><b>投放开始日期</b></li>
				<li><b>投放结束日期</b></li>
				<li><b>媒体数量</b></li>
				<li><b>活动状态</b></li>
				<li><b>接口人</b></li>
				<li><b>操作</b></li>
			</ul>
			<table class="zxy_tab_one" id="table_id">
				<tbody id="tbody_id" class="zxy_tab_yx"></tbody>
			</table>
		</div>
		
	</div>
</div>
<div style="z-index: 19891015; background-color: #000; display: none; opacity: 0.3; filter: alpha(opacity = 30);" class="xubox_shade" id="mb" times="1"></div>
</body>
<!-- 固定表头的JS文件 -->
<script>
$(function()
	{
		$("#zxy_yxiao_content").off("scroll").on("scroll",function()//解除绑定滚动事件
		{
			var height = $(this).scrollTop() + "px";//定义ul的定位后的top值等于滚动条滚动的高度
			$(".zxy_position_ul").css("top",height);
		});
	});
</script>
</html>
